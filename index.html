<html>

        <fieldset>
          <legend align="center"><h1>Login Yuk!</h1></legend>

                <br>

                <br>
                <label>Password:</label>
                <br>
                <br>
                <input type="password"placeholder="Masukan password" name="nama" size="25" maxlength="9" id="password" required="required" pattern="[A-Z]{1,}[a-z]{1,}[0-9]{2}" title="Password harus diikuti 2 angka dan minimal 1 huruf kapital">

                <br>
                <a href="page1"><button>Login</button></a>
            </fieldset></center>
    
    </body>
